<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    
    <!-- SEO - EDITAR AQUI -->
    <title>Landing Page - Alta Conversão</title>
    <meta name="description" content="Landing page ultra-rápida otimizada para mobile com design de alta conversão." />
    <meta name="keywords" content="landing page, conversão, mobile, rápido" />
    
    <!-- Open Graph - EDITAR AQUI -->
    <meta property="og:title" content="Landing Page - Alta Conversão" />
    <meta property="og:description" content="Landing page ultra-rápida otimizada para mobile com design de alta conversão." />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect para Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Otimizado para Performance -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Favicon - EDITAR AQUI: Substitua por seu favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23E91E63'>★</text></svg>" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23E91E63' width='180' height='180'/><text x='50%' y='50%' font-size='100' fill='white' text-anchor='middle' dominant-baseline='middle'>★</text></svg>" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#E91E63" />
    
    <!-- Analytics - EDITAR AQUI se tiver seu próprio analytics -->
    <script defer src="%VITE_ANALYTICS_ENDPOINT%/umami" data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    
    <!-- Otimizações de Performance -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>

  <body>
    <!-- Root para React -->
    <div id="root"></div>
    
    <!-- Script Principal -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
